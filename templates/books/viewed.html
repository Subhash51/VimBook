<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/styles/style.css" >
    <title>VinBook</title>
    <style>
        .list-group-item {
            padding: 10px 20px; /* Adjust padding as needed */
        }
    </style>
</head>
<body>

<!-- header  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand text-lg d-flex align-items-center" href="#">
            <img src="../../static/Images/logo.png" alt="Store Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" action="{{ url_for('search')}}" method="post">
                <!-- <select class="form-select me-2" name="sort" aria-label="Sort" style="width: 180px;">
                    <option value="">Sort</option>
                    <option value="high_low"><p>Price: High to Low</p></option>
                    <option value="low_high"><p>Price: Low to High</p></option>
                    <option value="alphabetical"><p>Alphabetical</p></option>
                </select> -->
                <input class="form-control me-2" type="search" placeholder="Book Name" name="typebook" value={{category}}  aria-label="Search" style="width: 0px;">
                <input class="form-control me-2" type="search" placeholder="Book Name" name="search" aria-label="Search" style="width: 150px;">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
        </div>
    </div>
</nav>

<div class="container mt-5">
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in arr %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.author }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



</body>
</html>
